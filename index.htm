<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iWeather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="img/clear.png" type="image/x-icon">



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@700&family=Quicksand&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@700&family=Nunito+Sans:wght@500&family=Quicksand&display=swap"
        rel="stylesheet">
</head>

<body class="bg-primary text-dark bg-opacity-75">
    <div class="container my-2 my-md-5" id="mainpage">
        <div class="card">
            <h3 class="card-header p-3 text-primary sticky-top" style="background: rgba( 255, 255, 255, 0.25 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 6px );
            -webkit-backdrop-filter: blur( 6px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );"><i class="bi bi-arrow-left-circle " id="leftarrow"
                    style="cursor: pointer; "></i> i-Weather </h3>
            <form id="form">
                <div class="card-body" id="search">

                    <div class="">
                        <div id="lable">
                            <!-- <label for="inputCity"
                                class="form-label fs-6 border w-100 p-1 rounded-1 text-center bg-success text-success bg-opacity-10 my-1"
                                id="success">Please
                                Enter a Valid City
                                Name</label> -->

                        </div>
                        <input type="text" class="form-control " placeholder="Enter City Name" class="text-center"
                            required spellcheck="false" id="input" value="">
                    </div>


                    <!-- <div id="or" class="">
                        <hr>
                        <span class="col-12 offset-6">&</span>
                        <hr>
                    </div> -->
                    <!-- <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->

                    <button type="submit" class="btn btn-outline-primary mt-3 d-flex">Get Device location</button>
            </form>

        </div>
        <div class="container d-flex justify-content-center mb-5 " id="weatherdetail">
            <div class="card border-white d-none" style="width: 25rem;">
                <img src="img/weather.png" class="card-img-top" alt="nothing" id="img">
                <ul class="list-group text-center fs-4">
                    <li class="list-group-item fw-semibold" style="font-size:4rem;">13°C</li>
                    <li class="list-group-item">Broken Clouds</li>
                    <li class="list-group-item "><i class="bi bi-geo-alt text-primary"></i> Mumbai,India</li>

                </ul>
                <ul class="list-group text-center fs-5">

                    <li class="list-group-item text-primary fs-1" id="thermometer"><i
                            class="bi bi-thermometer-snow"></i></li>
                    <li class="list-group-item  fw-semibold">17°C</li>
                    <li class="list-group-item ">Feels Like</li>

                </ul>
                <ul class="list-group text-center fs-5">


                    <li class="list-group-item text-primary fs-1"><i class="bi bi-droplet-half"></i></li>
                    <li class="list-group-item">84%</li>
                    <li class="list-group-item">Humidity</li>
                </ul>
            </div>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
